version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: slavbor_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  test_db:
    image: postgres:15-alpine
    container_name: slavbor_test_db
    env_file:
      - .env
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: slavbor_pgadmin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - app_network

  redis:
    image: redis:alpine
    container_name: slavbor_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  test_redis:
    image: redis:alpine
    container_name: slavbor_test_redis
    ports:
      - "6381:6379"
    volumes:
      - test_redis_data:/data
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slavbor_fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - test_db
      - redis
      - test_redis
    volumes:
      - .:/app
    networks:
      - app_network

volumes:
  postgres_data:
  test_postgres_data:
  pgadmin_data:
  redis_data:
  test_redis_data:

networks:
  app_network:
    driver: bridge
